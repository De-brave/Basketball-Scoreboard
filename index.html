<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="basketbal scoreboard">
    <meta name="author" content="Godwin Wisdom">
    <title>Basketball Scoreboard</title>
    <link rel="shortcut icon" href="images/basketbalicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

</head>
<body>
    <div class="main-container">
        <h1>BASKETBALL <br><span class="sb-style">SCOREBOARD</span></h1>

        <div class="flex-container">
            <div class="home-flex-div">
                <h2>HOME</h2>
                <p id="home-score-display" >0</p>

                <div class="increement-btns">
                    <button class="incre-btn" onclick="homeBtnAdd1()">+1</button>
                    <button class="incre-btn" onclick="homeBtnAdd2()">+2</button>
                    <button class="incre-btn" onclick="homeBtnAdd3()">+3</button>
                </div>

                

                <!-- <h3>LEADING:</h3> -->
            </div>

            <div class="guest-fles-div">
                <h2>GUEST</h2>
                <p id="guest-score-display">0</p>

                <div class="increement-btns">
                    <button class="incre-btn" onclick="guestBtnAdd1()">+1</button>
                    <button class="incre-btn" onclick="guestBtnAdd2()">+2</button>
                    <button class="incre-btn" onclick="guestBtnAdd3()">+3</button>
                </div>

                <!-- <h3 id="leading-team"></h3> -->
            </div>
        </div>

        <button id="new-game-btn" onclick="newGame()">NEW GAME</button>

    </div>
</body>
<script src="script.js"></script>
</html>
