<!DOCTYPE html>
<!-- This is the opening tag of the HTML document -->
<html lang="en">
<!-- This is the head section of the HTML document -->
<head>
    <!-- This sets the character encoding of the document -->
    <meta charset="UTF-8">
    <!-- This specifies the version of Internet Explorer to use -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- This sets the viewport width and initial zoom level of the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This is a brief description of the document -->
    <meta name="description" content="basketball scoreboard">
    <!-- This is the author of the document -->
    <meta name="author" content="Godwin Wisdom">

    <!-- This is the title of the document -->
    <title>Basketball Scoreboard</title>

    <!-- This is the shortcut icon of the document -->
    <link rel="shortcut icon" href="images/basketbalicon.jpg" type="image/x-icon">
    <!-- This is a CSS reset for cross-browser consistency -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <!-- This is the main stylesheet for the document -->
    <link rel="stylesheet" href="styles.css">
    <!-- This is the URL of the google font service -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

</head>

<!-- This is the body section of the HTML document -->
<body>

    <!-- This is the main container of the document -->
    <div class="main-container">

         <!-- This is the main heading of the document -->
        <h1>BASKETBALL <br><span class="sb-style">SCOREBOARD</span></h1>
        
        <!-- This is a container for the two team sections -->
        <div class="flex-container">

            <!-- This is the home team section -->
            <div class="home-flex-div">
                <h2>HOME</h2>
                <p id="home-score-display" >0</p>

                 <!-- These are the buttons to increment the home team score -->
                <div class="increement-btns">
                    <button class="incre-btn" onclick="homeBtnAdd1()">+1</button>
                    <button class="incre-btn" onclick="homeBtnAdd2()">+2</button>
                    <button class="incre-btn" onclick="homeBtnAdd3()">+3</button>
                </div>

                 <!-- This is a section for displaying which team is leading -->
                <!-- <h3>LEADING:</h3> -->
            </div>

            <!-- This is the away team section -->
            <div class="guest-flex-div">
                <h2>AWAY</h2>
                <p id="guest-score-display">0</p>

                <!-- These are the buttons to increment the away team score -->
                <div class="increement-btns">
                    <button class="incre-btn" onclick="guestBtnAdd1()">+1</button>
                    <button class="incre-btn" onclick="guestBtnAdd2()">+2</button>
                    <button class="incre-btn" onclick="guestBtnAdd3()">+3</button>
                </div>

                <!-- This is a section for displaying which team is leading -->
                <!-- <h3 id="leading-team"></h3> -->
            </div>
        </div>

        <!-- This is the NewGame button -->
        <button id="new-game-btn" onclick="newGame()">NEW GAME</button>

    </div>
</body>

<!-- This is a link to the Javascript file -->
<script src="script.js"></script>
</html>
